            tableName: user_cloud_service
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: cloud_service_uuid
                  value: '1d3cb21f-5b88-4b3c-8cb8-1afddf1ff375'
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: cloud_service_username
                  value: 'test'
              - column:
                  name: logged_in
                  value: true
        - createTable:
            tableName: encryption_profile
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: encryption_service_uuid
                  type: uuid
                  constraints:
                    nullable: true
              - column:
                  name: encryption_is_symmetric
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: encryption_algorithm
                  type: nvarchar(1023)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_key_algorithm
                  type: nvarchar(1023)
                  constraints:
                    nullable: false
              - column:
                  name: encryption_block_size
                  type: int
                  constraints:
                    nullable: true
              - column:
                  name: secret_key
                  type: varbinary(5000)
                  constraints:
                    nullable: false
              - column:
                  name: public_key
                  type: varbinary(5000)
                  constraints:
                    nullable: true
        - createTable:
            tableName: token
            columns:
              - column:
                  name: token_uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: valid
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false