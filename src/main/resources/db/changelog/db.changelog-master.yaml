databaseChangeLog:
  - changeSet:
      id: 1
      author: irotsoma
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: nvarchar(1023)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: nvarchar(1023)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: nvarchar(1023)
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: default_encryption_profile_id
                  type: long
                  constraints:
                    nullable: true
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: nvarchar(1023)
                  constraints:
                    nullable: false
        - insert:
            tableName: user_account
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: username
                  value: test
              - column:
                  name: password
                  value: '$2a$10$QAvWmPlLkw7s0G4tRj5aL.jPrPRmziPJg9Nw7FA/rGO.dPvqxJlI.'
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role
                  value: ROLE_TEST
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: user_id
                  value: 1
              - column:
                  name: role
                  value: BADTESTVALUE
        - insert:
            tableName: user_account
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: username
                  value: admin
              - column:
                  name: password
                  value: '$2a$10$QAvWmPlLkw7s0G4tRj5aL.jPrPRmziPJg9Nw7FA/rGO.dPvqxJlI.'
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: user_id
                  value: 2
              - column:
                  name: role
                  value: ROLE_ADMIN
        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  value: 4
              - column:
                  name: user_id
                  value: 2
              - column:
                  name: role
                  value: ROLE_USER
        - createTable:
            tableName: file
            columns:
              - column:
                  name: file_uuid
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
        - createTable:
            tableName: cloud_service_file
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: cloud_service_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: locator
                  type: varchar(5000)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: varchar(5000)
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: lastUpdated
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: encryption_profile_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: initialization_vector
                  type: varbinary(5000)
                  constraints:
                    nullable: true
              - column:
                  name: original_hash
                  type: varchar(1023)
                  constraints:
                    nullable: false
              - column:
                  name: encrypted_hash
                  type: nvarchar(1023)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_cloud_service
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cloud_service_uuid
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: long
                  constraints:
                    nullable: false
              - column:
                  name: cloud_service_username
                  type: varchar(1023)
                  constraints:
                    nullable: true
              - column:
                  name: logged_in
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
